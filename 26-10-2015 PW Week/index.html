<div id="opdr1" class="margin">

       <p><h2 align="center"><a href="http://the-eac.nl" alt="Website of Christiaan Schildwacht">139118 Christiaan Schildwacht</a></h2></p>
</div>

<div id="opdr2" class="margin">
    <p align="center"><mark>Opdracht 2</mark></p>

    <table align="center" border="2px">
        <tr>
            <td><p align="center"><ins>Left top</ins></p></td>
            <td><p><em>Right top</em></p></td>
        </tr>
        <tr>
            <td colspan="2"><em>middle</em></td>
        </tr>
        <tr>
            <td><strong>Left bottom</strong></td>
            <td><strong>Right bottom</strong></td>
        </tr>
        <tr>
            <td colspan="2"><p align="center"><ins>Bottom 1</ins></p></td>
        </tr>
    </table>
    <br>

</div>

<div id="opdr3" class="margin">
    <p align="center"><mark>Opdracht 3</mark></p>

    <marquee>
        <ul>
            <li class="red"><i>Earth</i></li>
            <li class="dred"><del>Keplar-20f</del></li>
            <li class="purple"><b>Keplar-20e</b></li>
            <li class="cyan"><ins>Venus</ins></li>
        </ul>
    </marquee>

</div>

<div id="opdr4" class="margin">
    <p align="center"><mark>Opdracht 4</mark></p>

    <p align="center">Zoals in de code te zien is is deze opdracht al af.</p>
</div>

<div id="opdr5" class="margin">
    <p align="center"><mark>Opdracht 5</mark></p>

    <p align="center"><img align="center" src="img/planeten.jpg" usemap="planeet"></p>

</div>

<map name="planeet">
    <area shape="circle" coords="94,242,86" href="https://en.wikipedia.org/wiki/Kepler-20e" alt="Kepler-20e">
    <area shape="circle" coords="288,231,93" href="https://en.wikipedia.org/wiki/Venus" alt="Venus">
    <area shape="circle" coords="498,229,98" href="https://en.wikipedia.org/wiki/Earth" alt="Earth">
    <area shape="circle" coords="723,219,102" href="https://en.wikipedia.org/wiki/Kepler-20f" alt="Kepler-20f">
</map>
